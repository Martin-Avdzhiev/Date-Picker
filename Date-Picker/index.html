<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/duet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@duetds/date-picker@1.4.0/dist/duet/themes/default.css" />
</head>

<body>
    <div class="title-container">
        <h1>Choose a day</h1>
    </div>
    <div class="main-container">
        <div class="container">
            <label for="date">Default</label>
            <duet-date-picker identifier="default"></duet-date-picker>
        </div>
        <div class="container">
            <label for="date">From the last 7 days</label>
            <duet-date-picker identifier="last-seven-days"></duet-date-picker>
        </div>
        <div class="container">
            <label for="date">Only work days</label>
            <duet-date-picker identifier="work-days"></duet-date-picker>
        </div>
        <div class="container">
            <label for="date">From the weekend</label>
            <duet-date-picker identifier="weekend"></duet-date-picker>
        </div>
        <div class="container">
            <label for="date">From the American holidays</label>
            <duet-date-picker identifier="american-holidays"></duet-date-picker>
        </div>
        <div class="container">
            <label for="date">From the Bulgarian holidays</label>
            <duet-date-picker identifier="bulgarian-holidays"></duet-date-picker>
        </div>
    </div>
    <script type="module" src="./index.js"></script>
</body>

</html>
